<div class="container-fluid">
    <div class="row space-around">
        <div class="col-12 col-md-6 col-lg-5" *ngFor="let event of evenements">
            <div class="card bg-black">
                <div class="card-header">
                    {{ event.getNom() }}
                </div>
                <div class="card-body">
                    <h5 class="card-title">Date : {{ event.getDate() }}</h5>

                    <img class="d-none d-md-inline float-right img-fluid" src="https://via.placeholder.com/150x150" />

                    <p class="card-text">
                        {{ event.getDetails() }}
                    </p>

                    <a class="d-block d-md-none" target="_blank">Lien vers image</a>
                </div>
            </div>
        </div>
    </div>
</div>
